<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elyar's Portfolio</title>
  <style>
    body {
      margin: 0;
    }

    /* Default styles for larger screens */
    .scroll-container {
      top: 20%; /* Adjust top position for better visibility */
      width: 100%;
      height: 7100px; /* Height of the scrollable container */
      padding-top: 40px; /* Add padding to the top */
      }
      .scroll-animation {
        position: sticky;
        top: 10%;
        width: 100%;
        height: auto;
        filter: contrast(0.94);
      }
    
      /* Styles for mobile screens (max-width 768px) */
      @media (max-width: 768px) {
        .scroll-container {
          padding-top: 200px;

        }
        .scroll-animation {
          top: 35%;
          transform: scale(2); /* Zoom in the image */
        }
      }
  </style>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body class="gripper">
  <div class="page-container">
    <nav>
      <div class="menu">
        <div class="menu-background"></div>
        <div class="menu-left">
          <ul class="menu-list">
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
        <div class="menu-right">
          <ul class="menu-list">
            <li><a href="#contact">Contact</a></li>
            <li><a href="#resume" class="resume-button">Resume</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div  style="display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 40px auto;
            width: 100%;
            max-width: 1250px;
            padding: 20px;
            font-family: 'JetBrains Mono 2', monospace;
            background-color: #1e1e1e;
            box-sizing: border-box;">
      <!-- Title Section -->
      <h1 style="margin: 0; font-size: 2.5rem; color: #ffffff;">Dual Gripper System</h1>
      <h2 style="font-size: 1.8rem; color: #9e9e9e;">Two Grips, Infinite Possibilities</h2>
      <!-- Video Section -->
      <video autoplay loop muted style="width: 100%; max-width: 900px; border-radius: 20px; margin-top: 20px;">
        <source src="images/dualGripper_compatible.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
      </video>

      <!-- Image Section -->
      <div class="scroll-container" ">
        <img class="scroll-animation" id="scrolling-image" src="images/gripperAnimation/0001.png" alt="gripper-animation">
      </div>
    </div>
  </div>
      
    <script>
      const totalFrames = 63; // Number of images in the sequence
      const imageElement = document.getElementById('scrolling-image');
      let lastFrameIndex = -1; // Track the last frame to avoid redundant updates
    
      const startThreshold = 700; // Pixels of scroll before the animation starts
      const scrollMultiplier = 4; // Increase this value to make images change faster after the threshold
    
      // Update the image source based on the scroll position
      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY; // Get vertical scroll position
    
        // If scroll is less than the threshold, keep the first image
        if (scrollTop < startThreshold) {
          imageElement.src = `images/gripperAnimation/0001.png`;
          lastFrameIndex = -1; // Reset the frame index
          return;
        }
    
        // Start animation after the threshold
        const scrollHeight = document.body.scrollHeight - window.innerHeight; // Total scrollable height
        const adjustedScroll = scrollTop - startThreshold; // Subtract threshold to start animation
        const scrollFraction = (adjustedScroll / scrollHeight) * scrollMultiplier; // Increase sensitivity
        const frameIndex = Math.min(totalFrames - 1, Math.floor(scrollFraction * totalFrames)); // Current frame index
    
        if (frameIndex !== lastFrameIndex) {
          lastFrameIndex = frameIndex; // Update only if the frame index changes
          const frameNumber = String(frameIndex + 1).padStart(4, '0'); // Format frame number
          imageElement.src = `images/gripperAnimation/${frameNumber}.png`; // Update the image source
        }
      });
    </script>


</body>
