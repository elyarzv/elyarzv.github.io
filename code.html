<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
</head>
<body>
    <h2>Write Python Code:</h2>
    <textarea id="codeInput" rows="5" cols="50">print("Hello, Flask!")</textarea><br>
    <button onclick="runCode()">Run</button>
    <pre id="output"></pre>

    <script>
        async function runCode() {
            const code = document.getElementById("codeInput").value;
            const response = await fetch("https://elyarzv-github-io.onrender.com/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code: code })
            });
            const result = await response.json();
            document.getElementById("output").innerText = result.output || result.error;
        }
    </script>
</body>
</html>
